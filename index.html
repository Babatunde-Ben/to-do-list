    <div class="title">
      <h1>to-do list</h1>

    <main>
      <section class="list">
        <!-- Data comes from local storage -->
      </section>

      <hr />
      <hr />

        <input type="text" id="text" placeholder="Enter New Task" />

        <div id="error" class="success">error message</div>

        <a id="clearAll" class="btn"> Clear All </a>

    </main>
